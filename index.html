<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Animated Carousel</h1>
    <div id="animal">
        <div id="imageSliderAnimal">
            <img src="./images/animal1.jpeg" alt="animal1">
            <img src="./images/animal2.jpeg" alt="animal2">
            <img src="./images/animal3.jpeg" alt="animal3">
        </div>
    </div>
    
    <h2>JavaScript Carousel</h2>
    <div id="nature">
        <div id="imageSliderNature">
            <img src="./images/nature1.jpeg" alt="nature1">
            <img src="./images/nature2.jpeg" alt="nature2">
            <img src="./images/nature3.jpeg" alt="nature3">
        </div>
    </div>
    <div id="buttons">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
